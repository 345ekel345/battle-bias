<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bias Battle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .gallery {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 2rem;
      flex-wrap: wrap;
    }
    .idol-img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }
    .idol-img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸŽ¤ Bias Battle</h1>
  <div class="gallery"></div>

  <script>
    let idolPool = [];
    let currentIds = [];

    fetch("idols.json")
      .then(response => response.json())
      .then(data => {
        idolPool = data;

        // Pick two different random idols to start
        let first = Math.floor(Math.random() * idolPool.length);
        let second;
        do {
          second = Math.floor(Math.random() * idolPool.length);
        } while (second === first);

        currentIds = [first, second];
        renderBattle();
      });

    function renderBattle() {
      const gallery = document.querySelector(".gallery");
      gallery.innerHTML = "";

      currentIds.forEach(id => {
        const idol = idolPool[id];
        const img = document.createElement("img");
        img.src = idol.image;
        img.alt = idol.name;
        img.className = "idol-img";
        img.dataset.keepIndex = id;
        gallery.appendChild(img);
      });
    }

    document.addEventListener("click", (event) => {
      const chosen = event.target;
      const gallery = document.querySelector(".gallery");
      if (!chosen.classList.contains("idol-img")) return;

      const chosenId = parseInt(chosen.dataset.keepIndex);
      const otherId = currentIds.find(id => id !== chosenId);

      // Remove loser from pool
      idolPool.splice(otherId, 1);

      // Pick new idol
      let newId = null;
      if (idolPool.length <= 1) {
        // End of the pool or no replacement possible
        currentIds = [chosenId];
      } else {
        do {
          newId = Math.floor(Math.random() * idolPool.length);
        } while (newId === chosenId);
        currentIds = [chosenId, newId];
      }

      renderBattle();
    });
  </script>
</body>
</html>
